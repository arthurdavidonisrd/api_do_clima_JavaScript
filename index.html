<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Metereológico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <section>
        <input placeholder="Digite o nome da cidade" type="text" name="" id="city_query">
        <button id="btn"><img class="busca" src="https://www.svgrepo.com/show/488200/find.svg" alt=""></button>

        <h2 id="cidade">Tempo em Francisco Beltrão:</h2>
        <p id="temp">21c</p>

        <div>

            <p id="clima">Nublado</p>
            <img id="umidade" src="https://openweathermap.org/img/wn/04n.png" alt="">

        </div>

    </section>
</body>

    <script src="main.js" defer></script>
</html>
